<form (ngSubmit)="login()" class="login-form">
    <!--form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
1-->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <!-- <button type="register" class="btn btn-primary">Sign Up</button>    -->
    <button (click)="registerUser()" class="btn btn-primary">Sign Up</button>
     
</form>
